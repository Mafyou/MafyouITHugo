{{with .Site.Params.formspreeID}}
<form class="contact-form"
action="https://formspree.io/{{ .url }}"
method="POST"
>
    <input id="name" type="text" name="name" placeholder="{{ .Yourname }}"> 
    <input id="mail" type="text" name="_replyto" placeholder="{{ .Youremail }}">
    <textarea id="message" name="message" placeholder="{{ .Yourmsg }}"></textarea>

<button class="reach-me-send" type="submit">Envoyer</button>
</form>
{{end}}
